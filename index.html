<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Camera App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="main-container">
        <button id="open-camera-btn">Abrir Cámara</button>
    </div>

    <div id="camera-container" class="hidden">
        <video id="camera-view" autoplay playsinline></video>
        <div class="camera-controls">
            <button id="capture-btn">Tomar Foto</button>
            <button id="switch-camera-btn">Cambiar Cámara</button>
        </div>
        <button id="close-camera-btn">Cerrar</button>
    </div>

    <div id="gallery-container" class="hidden">
        <h2>Fotos Capturadas</h2>
        <div class="gallery-wrapper">
            <button id="prev-btn" class="nav-btn">&lt;</button>
            <div id="photo-gallery">
                <!-- Las fotos capturadas se agregarán aquí -->
            </div>
            <button id="next-btn" class="nav-btn">&gt;</button>
        </div>
        <!-- BOTÓN ACTUALIZADO -->
        <button id="delete-all-btn">Eliminar Todas</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
